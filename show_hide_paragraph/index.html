<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide or Show Pragraph</title>
</head>
<body>
    <button id="visibilityButton">Hide</button>
    <p id="targetParagraph">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ipsam voluptatem officia et qui illum rerum nulla vel deleniti omnis accusamus quidem deserunt praesentium nihil adipisci ab, corrupti totam blanditiis dolorum?
    </p>
</body>
<script>
    let button = document.getElementById('visibilityButton');
    let paragraph = document.getElementById('targetParagraph');

    let showHide = () => {
        button.innerText == 'Hide' ? 
            paragraph.style.display = 'none' : 
            paragraph.style.display = 'block';
        button.innerText == 'Hide' ?
            button.innerText = 'Show' : 
            button.innerText = 'Hide';
    }

    button.addEventListener('click', showHide);
</script>
</html>
